<!-- Modal -->
<div
  class="modal fade"
  id="exampleModalLong"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLongTitle"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Product</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          class="needs-validation"
          #addProductForm="ngForm"
          (ngSubmit)="createProduct(addProductForm)"
        >
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="name">Product Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                [(ngModel)]="product.name"
                placeholder="Product Name"
                value=""
                required
              />
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <!--<label for="category.id">Product Category</label>
              <input
                type="text"
                class="form-control"
                id="category.id"
                name="category.id"
                [(ngModel)]="product.category.id"
                placeholder="Product Category"
                value=""
                required
              />-->
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="description"
              >Product Description
              <span class="text-muted">(Optional)</span>
            </label>
            <textarea
              type="text"
              class="form-control"
              id="description"
              placeholder="Product Description"
              name="description"
              [(ngModel)]="product.description"
            ></textarea>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="price">Product Price</label>
              <input
                type="number"
                name="price"
                class="form-control"
                [(ngModel)]="product.price"
                placeholder="Product Price"
                id="price"
                value=""
                required
              />
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="quantity">Product Quantity</label>
              <input
                type="text"
                class="form-control"
                id="quantity"
                name="quantity"
                [(ngModel)]="product.quantity"
                placeholder="Product Quantity"
                value=""
                required
              />
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <!-- <label for="productSeller">Product Seller</label>
            <input
              type="text"
              class="form-control"
              id="productSeller"
              name="productSeller"
              placeholder="Product Seller"
              required
            />-->
          </div>
          <div class="mb-3">
            <label for="imgs">Product Image</label>
            <input
              type="text"
              class="form-control"
              id="imgs"
              [(ngModel)]="product.imgs"
              name="imgs"
              placeholder="Image Url"
              required
            />
          </div>

          <hr class="mb-4" />

          <button class="btn btn-primary btn-lg btn-block" type="submit">
            Add Product
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
