  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <label for="brand_select">By Category:</label>
        <select
          class="form-control"
          name=""
          id="brand_select"
          [(ngModel)]="selectedBrand"
        >
          <option *ngFor="let category of categories" [ngValue]="category.id">{{
            category.name
          }}</option>
        </select>
      </div>
    </div>
    <div class="col-md-9">
      <div class="container">
        <app-card-loader
          [loop]="3"
          [height]="800"
          *ngIf="loading"
        ></app-card-loader>
        <div class="row" *ngIf="!loading">
          <!-- List of Products -->
          <!--<div
            class="col-sm-4 mb-2"
            *ngFor="
              let product of products
                | filterByBrand: selectedBrand
                | paginate: { itemsPerPage: 6, currentPage: page }
            "
          >-->
          <div
            class="col-sm-4 mb-2"
            *ngFor="
              let product of products
                | paginate: { itemsPerPage: 6, currentPage: page }
            "
          >
            <div class="item">
              <div class="mb-r">
                <!--Card-->
                <div class="card card-cascade wider">
                  <!--Card image-->
                  <a [routerLink]="['/products/product', product.id]">
                    <div class="view overlay hm-white-slight">
                      <img
                        [src]="product.imgs"
                        class="img-fluid"
                        alt=""
                        width="360px"
                        height="640px"
                      />
                      <a>
                        <div
                          class="mask waves-effect waves-light"
                          mdbRippleRadius
                        ></div>
                      </a>
                    </div>
                  </a>
                  <!--/.Card image-->
                  <!--Card content-->
                  <div class="card-body text-center no-padding">
                    <!--Category & Title-->
                    <a class="text-muted">
                      <h5>{{ getCategory(product.categoryId).id }}</h5>
                    </a>
                    <p class="card-title">
                      <strong>
                        <a
                          [routerLink]="['/products/product', product.id]"
                          routerLinkActive="router-link-active"
                          >{{ product.name }}</a
                        >
                      </strong>
                    </p>
                    <!--Description-->
                    <p class="card-text">{{ product.description }}</p>
                    <!--Card footer-->
                    <div class="card-footer">
                      <span class="left">â‚¬{{ product.price }}</span>
                      <span class="right">
                        <a
                          placement="top"
                          mdbTooltip="Add to Wishlist"
                          container="body"
                          (click)="addFavourite(product)"
                        >
                          <i class="fa fa-heart"></i>
                        </a>
                        <a
                          placement="top"
                          mdbTooltip="Add to Cart"
                          container="body"
                          (click)="addToCart(product)"
                        >
                          <i class="fa fa-shopping-cart"></i>
                        </a>
                        <!-- <a
                          placement="top"
                          mdbTooltip="Remove Product"
                          container="body"
                          *ngIf="authService.isAdmin$ | async"
                          (click)="removeProduct(product.$key)"
                        >
                          <i class="fa fa-trash"></i>
                        </a> -->
                      </span>
                    </div>
                  </div>
                  <!--/.Card content-->
                </div>
                <!--/.Card-->
              </div>
            </div>
          </div>
        </div>
        <!-- Pagination -->
        <div class="text-center mt-3">
          <pagination-controls
            (pageChange)="page = $event"
          ></pagination-controls>
        </div>
      </div>
      <!--/.Card-->
    </div>
  </div>
</div>
